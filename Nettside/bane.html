<div id = "hele-grid" class="grid-container">

	 <div class="overhead">
	    <h1> LIVE TIDTAKNING </h1>
	 </div>

   <! Hele html koden for bane nr 1. ligger her. De to andre er stort sett helt like >
   <div id="bane1">
      <div class="timer"> <!Her lager jeg en grid med to kollonner>
        <div class="hele">
    	      <h2> Bane nr. 1 </h2>
        </div>
        <div class= "left, lag1">
            <h3> Rød tid </h3>
        </div>
        <div class= "middle, lag2">
            <h3> Gul tid </h3>
        </div>
            <! Her er koden for de to klokkene, "id"ene er hva javascriptet referer>
            <div id = "roed" class= "left">
                <span id="roedTid">38:00</span>
            </div>
            <div id = "hvit" class="middle">
                <span id="hvitTid">38:00</span>
            </div>

        <div class="hele">  <! Denne klassen gjør at den bruker alle gridelementene og putter ting i midten>
  	       <div id="start_stop">
               <! Knappen for å starte og stoppe tiden>
               <button id="start_stopp_knapp" type="button">Start</button>
  	       </div>

  	       <div id="bytt_lag">
               <! Knappen for å bytte lag>
  		         <button class="knapp2 success" type="button">Bytt lag</button>
  	       </div>
	       <p>
	       <h4> Endre tid </h4> <br>
              <!Området for å skifte tiden til et av lagene>
            	       <textarea required placeholder="00" id="nyMin" maxlength="2" rows="1"
            		  cols="2"></textarea>
            	       <textarea required wrap="soft" placeholder="00" maxlength="2" id="nySek" rows="1"
            		  cols="2"></textarea>
                  <br>
                  <button class="knapp2 info" id="settTid">Endre</button>
   	   </div>
    </div>


	 </div>
