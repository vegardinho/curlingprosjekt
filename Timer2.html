<html>
<head>

        {
            document.getElementById('timer2').innerHTML= m+":"+s;
            if (s==0)
                {
                   if (m == 0)
                    {
                        return;
                    }
                    else if (m != 0)

</head>
<body>

<br><br>
<button onClick = "startTimer(32,0)">START GAME</button>
<button onClick = "startTimer2(32,0)">START GAME2</button>

<br><br>
<br> Lag 1:
<p id = "timer">00:00</p>
Lag 2:
<p id="timer2">00:00</p>
<button id="start">Restart</button>
<button id="pause">Pause</button>
<button id="resume">Resume</button>
<br><br>
<br> Do not press the restart button before the pause button.
<script>

var timer = document.getElementById("timer");
var timer2 = document.getElementById("timer2");
var start = document.getElementById("start");
var start2 = document.getElementById("start2");
var pause = document.getElementById("pause");
var resume = document.getElementById("resume");
var id;
var value = "00:00";

function startTimer(m, s) {
    timer.textContent = m + ":" + s;
    if (s == 0) {
        if (m == 0) {
            return;
        } else if (m != 0) {
            m = m - 1;
            s = 60;
        }
    }
    s = s - 1;
    id = setTimeout(function () {
        startTimer(m, s)
    }, 1000);

}


function startTimer2(m, s) {
        timer.textContent = m + ":" + s;
        if (s == 0) {
            if (m == 0) {
                return;
            } else if (m != 0) {
                m = m - 1;
                s = 60;
            }
        }
        s = s - 1;
        id = setTimeout(function () {
            startTimer2(m, s)
        }, 1000);

}

function pauseTimer() {
    value = timer.textContent;
    clearTimeout(id);
}
function resumeTimer() {
    var t = value.split(":");
    startTimer(parseInt(t[0], 10), parseInt(t[1], 10));
}
start.addEventListener("click", function () {
    startTimer(32, 0);
}, false);

start2.addEventListener("click", function () {
    startTimer2(32, 0);
}, false);


pause.addEventListener("click", pauseTimer, false);
resume.addEventListener("click", resumeTimer, false);
</script>
</body>
</html>
